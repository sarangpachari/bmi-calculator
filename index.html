<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <div class="bmi-left">

        </div>
      <div class="bmi-box">
        <div class="bmi-head">
          <h1>Let's Calculate BMI</h1>
          <hr>
        </div>
        <div class="bmi-age">
          <input type="number" placeholder="Age" name="age" id="age" />
        </div>
        <div class="bmi-gender radio-item">
          <div class="gender-male">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
          </div>
          <div class="gender-female radio-item">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="bmi-hw">
          <div class="bmi-h">
            <input type="number" id="height" name="height" placeholder="Height (cm)" />
          </div>
          <div class="bmi-w">
            <input type="number" id="weight" name="weight" placeholder="Weight (kg)" />
          </div>
        </div>
        <div class="bmi-submit">
          <input type="submit" value="Calculate BMI" />
        </div>
        <div class="bmi-result">
            <h2>Your BMI is <span>0.00</span></h2>
        </div>
        <div class="resultArea">

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
